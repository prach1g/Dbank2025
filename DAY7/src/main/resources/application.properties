spring.application.name=Uno-7

#server.port=8000

#jdbc url properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/alpha
spring.datasource.username=root
spring.datasource.password=mysql

#jpa properties  vendor independent 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

server.port=8081
# Drop and create new tables (create, create-drop, validate, update)
# Only for testing purposes - comment this in production
#hibernate properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.session.jdbc.initialize-schema: always


management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411

logging.level.zipkin2=DEBUG
logging.level.brave=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG
#logging.level.root=TRACE